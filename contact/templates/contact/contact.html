{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-8 my-4">
        <body>
            <div class="container">
                <h1>We'd love to hear from you!</h1>
                <p>Whether you have a question, a comment, 
                    or just want to say hi, your thoughts and 
                    feedback mean the world to us. Reach out, 
                    and let's start a conversation!</p>

                <form method="post">

                    {% csrf_token %}
                    <p>
                    <div class="form-group">
                        <label for="id_name">Name*</label>
                        <input type="text" class="form-control" id="id_name" name="name" required>
                    </div>
                    </p>
                    <p>
                    <div class="form-group">
                        <label for="id_email">Email*</label>
                        <input type="email" class="form-control" id="id_email" name="email" required>
                    </div>
                    </p>
                    <p>
                    <div class="form-group">
                        <label for="id_message">Message*</label>
                        <textarea class="form-control" id="id_message" name="message" rows="20" required></textarea>
                    </div>
                    </p>
                    <button type="submit" class="btn btn-secondary">Submit</button>
                    </form>

            </div>
        </body>
    </div>
</div>

{% endblock content %}
