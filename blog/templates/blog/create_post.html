{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Create a Post</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
    
</div>

{% endblock %}
